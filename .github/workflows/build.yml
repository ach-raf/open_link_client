name: Build and Release APK

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "19"

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Set VERSION_INFORMATION
        run: echo "VERSION_INFORMATION=$(./gradlew -q printVersionInformation)" >> $GITHUB_ENV

      - name: Build Project
        run: ./gradlew assembleRelease

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload APK to Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/OpenLinkClient-${{ env.VERSION_INFORMATION }}.apk
          asset_name: OpenLinkClient-${{ env.VERSION_INFORMATION }}.apk
          asset_content_type: application/vnd.android.package-archive
