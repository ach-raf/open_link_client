name: Build and Release APK

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "19"

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Build Project
        run: ./gradlew assembleRelease

      - name: Get Version Information
        run: echo "VERSION_INFORMATION=$(./gradlew -q printVersionInformation)" >> $GITHUB_OUTPUT
        id: get-version-information

      - name: Create Release Tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          TAG_NAME="release-${{ steps.get-version-information.outputs.VERSION_INFORMATION }}-${{ github.sha }}"
          echo "release_tag=$TAG_NAME" >> $GITHUB_OUTPUT
        id: create_tag

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.release_tag }}
          release_name: Release ${{ steps.get-version-information.outputs.VERSION_INFORMATION }}
          draft: false
          prerelease: false
        id: create_release

      - name: Upload APK to Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/OpenLinkClient-${{ steps.get-version-information.outputs.VERSION_INFORMATION }}.apk
          asset_name: OpenLinkClient-${{ steps.get-version-information.outputs.VERSION_INFORMATION }}.apk
          asset_content_type: application/vnd.android.package-archive
